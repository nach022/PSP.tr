<mat-toolbar  class="mat-elevation-z10 barra-herramientas">
  <img src="assets/img/PSP.png" style="max-height: 40%; min-height: 60%;" >
  <app-navbar-items></app-navbar-items>
  <div class="spacer"></div>
  <button mat-raised-button  [matMenuTriggerFor]="usuarioMenu"><mat-icon>account_circle</mat-icon>&nbsp;<span>{{ NombreUsuario }}</span></button>
  <button mat-raised-button [matMenuTriggerFor]="notifMenu" color="accent"><mat-icon matBadge="{{this.notificaciones.length}}" matBadgeHidden="{{this.notificaciones.length===0}}" matBadgePosition="below">notifications</mat-icon></button>
</mat-toolbar>



<mat-menu #usuarioMenu="matMenu">
  <button *ngFor="let rol of this.RolUsuario" mat-menu-item disabled>{{ rol }}</button>
  <button mat-menu-item (click)="cerrarSesion()">
    <mat-icon>power_settings_new</mat-icon>
    <span>Cerrar Sesi√≥n</span>
  </button>
</mat-menu>

<mat-menu #notifMenu="matMenu">
  <button *ngFor="let notif of this.notificaciones" mat-menu-item (click)="this.navegar(notif.path)">
    <mat-icon color="{{notif.color}}">{{ notif.icon }}</mat-icon>
    <span>{{ notif.text }}</span>
  </button>
</mat-menu>
