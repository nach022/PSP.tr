  <mat-nav-list>
      <mat-accordion>
      <span *ngFor="let item of menu">
        <mat-divider></mat-divider>
        <span *ngIf="item.tipo.trim() === 'N'">
            <mat-expansion-panel class="menu-expansion-panel">
              <mat-expansion-panel-header class="menu-expansion-panel-header">
                <mat-panel-title>
                  <!-- Cabeceras del submenu -->
                  <div fxLayout="row" fxLayoutAlign="space-between center" class="menu-expansion-panel-header-title" >
                    <mat-icon [ngStyle]="objetizar(item.estilo)">{{item.icon}}</mat-icon>
                    &nbsp;&nbsp;{{item.label}}
                  </div>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <span *ngFor="let child of item.hijos">
                <mat-divider></mat-divider>
                <mat-list-item [routerLink]="child.route" (click)="onSidenavClose()">
                  <!-- Entradas de cada submenÃº  -->
                  <div fxLayout="row" fxLayoutAlign="space-between center" class="menu-expansion-panel-header-title">
                    <mat-icon [ngStyle]="objetizar(child.estilo)">{{child.icon}}</mat-icon>
                    &nbsp;&nbsp;{{child.label}}
                  </div>
                </mat-list-item>
              </span>
              <mat-divider></mat-divider>
            </mat-expansion-panel>

          </span>
        <span *ngIf="item.tipo.trim() === 'H'">
          <mat-list-item [routerLink]="item.route" (click)="onSidenavClose()">
            <!-- Entradas principales -->
            <div fxLayout="row" fxLayoutAlign="space-between center" class="menu-expansion-panel-header-title">
              <mat-icon [ngStyle]="objetizar(item.estilo)">{{item.icon}}</mat-icon>
              &nbsp;&nbsp;{{item.label}}
            </div>
          </mat-list-item>
        </span>
      </span>
      <mat-divider></mat-divider>
    </mat-accordion>
    </mat-nav-list>
